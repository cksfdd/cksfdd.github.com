<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
#box{position:relative;width:750px;background:#000;color:#fff;font-size:22px;line-height:20px;margin:200px auto;border:1px solid #000;height:30px;}
#div1 , #div2{ position:absolute; left:0; top:0;}
#div2{ color:red; width:22px; height:22px; overflow:hidden;}
#div2 span{ position:absolute; left:0; top:0; width:2000px;}
</style>
<script>
window.onload = function(){
	var oDiv2 = document.getElementById('div2');
	var oSpan2 = oDiv2.getElementsByTagName('span')[0];
	setInterval(function(){
		oDiv2.style.left = oDiv2.offsetLeft + 1 + 'px';
		oSpan2.style.left = -oDiv2.offsetLeft + 'px';
	},30);
};
</script>
</head>

<body>
<div id="box">
	<div id="div1"><span>wellcome to my website,wellcome to my website,wellcome to my website</span></div>
	<div id="div2"><span>wellcome to my website,wellcome to my website,wellcome to my website</span></div>
</div>
</body>
</html>
