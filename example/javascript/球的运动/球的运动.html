<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>球的运动</title>
<style>
*{margin:0; padding:0;}
img{position:absolute; top:0; left:0;}
</style>
<script src="move5.js"></script>
<script>
window.onload=function(){
	var oImg = document.getElementsByTagName('img')[0];
	var aPos = [				//数组放位置
		{left:0,top:0},
		{left:300,top:100},
		{left:100,top:500},
		{left:700,top:200}
	];
	
	var i = 0;
	function next(){				 //递归函数
		startMove(oImg,aPos[i],{complete:function(){
			i++;
			if(i==aPos.length){
				i=0;
			}
			next();
		}});
	}
	next();
	
};
</script>
</head>

<body>
<img src="ball.jpg" />
</body>
</html>
